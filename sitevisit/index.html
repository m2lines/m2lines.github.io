<!doctype html><html xmlns=http://www.w3.org/1999/xhtml><head><title>Password Protected</title>
<meta name=viewport content="width=device-width,initial-scale=1"><meta name=robots content="noindex, nofollow"><style>*,*:after,*:before{box-sizing:border-box}body,html{font-family:-apple-system,BlinkMacSystemFont,segoe ui,roboto,oxygen,ubuntu,cantarell,fira sans,droid sans,helvetica neue,sans-serif;font-weight:300;font-size:16px;background:#f2f2f2;color:#2d3737;display:flex;align-items:center;justify-content:center;min-height:100%}.protected{background:#fff;-webkit-box-shadow:0 2px 3px 0 rgba(0,0,0,.1);box-shadow:0 2px 3px rgba(0,0,0,.1);border-radius:3px;min-width:500px}.protected__content{padding:24px 28px}.protected__content__heading{font-size:16px;font-weight:500;margin:0 0 12px;line-height:1}.protected__alert{display:none;border-bottom:1px solid transparent;border-radius:3px 3px 0 0;padding:12px 14px;color:#a94442;background-color:#f2dede;border-color:#ebccd1}.protected__content__input{display:block;border:solid 1px #ccc;padding:12px 14px;-webkit-box-shadow:0 2px 3px 0 rgba(0,0,0,.1);box-shadow:0 2px 3px rgba(0,0,0,.1);font-size:16px;width:100%;border-radius:3px;margin-bottom:12px}.protected__content__input:focus{outline:none;border-color:#227c88}.protected__content__btn{background-color:#228886;border-radius:3px;cursor:pointer;border:none;color:#fff;padding:12px 14px;font-family:-apple-system,BlinkMacSystemFont,segoe ui,roboto,oxygen,ubuntu,cantarell,fira sans,droid sans,helvetica neue,sans-serif;font-weight:500;font-size:16px}.protected__content__btn:hover{background-color:#1c5a6d}</style></head><body><div class=protected><div class=protected__alert data-id=alert>You entered the wrong password</div><div class=protected__content><h1 class=protected__content__heading>You need a password to continue</h1><input class=protected__content__input data-id=password type=password placeholder=password>
<button data-id=button type=button class=protected__content__btn>Continue</button></div></div><script type=text/javascript src=https://cdnjs.cloudflare.com/ajax/libs/js-sha1/0.6.0/sha1.min.js></script><script type=text/javascript>"use strict";var button=document.querySelectorAll('[data-id="button"]'),password=document.querySelectorAll('[data-id="password"]');function login(e){var o,r,n=sha1(e),s=n,i=document.querySelectorAll('[data-id="alert"]'),t=new XMLHttpRequest,c=window.location.href,s=new URL(c),a=s.pathname.split("/");a.splice(1,1),r=a.join("/"),o=new URL(r,s.origin),t.open("GET",o+n,!0),t.onload=function(){t.status>=200&&t.status<400?window.location.href=o+n:(parent.location.hash=n,i[0].style.display="block",password[0].setAttribute("placeholder","Incorrect password"),password[0].value="")},t.onerror=function(){parent.location.hash=n,i[0].style.display="block",password[0].setAttribute("placeholder","Incorrect password"),password[0].value=""},t.send()}button[0].addEventListener("click",function(){login(password[0].value)}),document.onkeydown=function(e){e=e||window.event,e.keyCode==13&&login(password[0].value)}</script></body></html>
